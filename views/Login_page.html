<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>文案管理平台</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="layui-layout-body">
	<div class="layui-container">
       <div class="layui-card" id="login_card">
        <div class="layui-row" id="login-title">
          <div class="layui-col-md4">
              <img id="logo" src="/picture/logo.png">
          </div>
          <div class="layui-col-md4">
            <h1>登录</h1>
          </div>
         </div>
 
             <div class="layui-card-body"  id="login-content">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-block">
                       <input id="phone-num" type="text" name="title" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                     </div>
                     <label class="layui-form-label">密码</label>
                     <div class="layui-input-block">
                       <input id="password" type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                     </div>
                     <!-- <a class="login-link" href="/passreset">忘记密码</a> -->
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="login-button">登录</button>
                    </div>
                      <div class="layui-input-block" id="register">
                        还没有账号?<a class="register-link" href="/register">注册</a>
                    </div>
              </div>
         </div>
       </div>
    </div>



<script src="/layui/layui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/login.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
