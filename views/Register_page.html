<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>文案管理平台</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="layui-layout-body">
	<div class="layui-container">
       <div class="layui-card" id="login_card">

        <div class="layui-row" id="login-title">
          <div class="layui-col-md4">
              <img id="logo" src="/picture/logo.png">
          </div>
          <div class="layui-col-md4">
            <h1>注册</h1>
          </div>
         </div>
 

        <!-- <div class="layui-row" id="login-title">
          <div class="layui-col-md4">

          </div>
          <div class="layui-col-md4">
            <h1>登录</h1>
          </div>
         </div> -->
             <div class="layui-card-body"  id="login-content">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-block">
                       <input id="rphone-num" type="text" name="title" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                     </div>
                    <!--  <label class="layui-form-label">验证码</label>
                      <div class="layui-input-block">
                       <input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                       <button class="layui-btn" lay-submit lay-filter="formDemo" id="vcode-button">发送验证码</button>
                    </div> -->
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                      <input id="name" type="text" name="title" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">阿里账号</label>
                    <div class="layui-input-block">
                      <input id="alipay" type="text" name="title" required  lay-verify="required" placeholder="请输入阿里账号" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">密码</label>
                     <div class="layui-input-block">
                       <input id="rpassword" type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                     </div>
                     <label class="layui-form-label">确认密码</label>
                     <div class="layui-input-block">
                       <input id="vpassword" type="password" name="title" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                     </div>
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="register-button">注册</button>
                    </div>
                    <div class="layui-input-block" id="register">
                    	已经有账号?<a class="register-link" href="/">登录</a>
                    </div> 
                 </div>       
         </div>
       </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
