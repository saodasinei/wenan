<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>文案管理平台</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="layui-layout-body">
	<div class="layui-container">
       <div class="layui-card" id="login_card">
          <div class="layui-card-header">文案管理平台-密码找回</div>
             <div class="layui-card-body"  id="login-content">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-block">
                       <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                     </div>
                     <label class="layui-form-label">验证码</label>
                     <div class="layui-input-block">
                       <input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                       <button class="layui-btn" lay-submit lay-filter="formDemo" id="vcode-button">发送验证码</button>
                     </div>
                     <label class="layui-form-label">新密码</label>
                     <div class="layui-input-block">
                       <input type="text" name="title" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                     </div>
                     <label class="layui-form-label">密码确认</label>
                     <div class="layui-input-block">
                       <input type="text" name="title" required  lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                     </div>
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit-button">确定</button>
                    </div>
             </div>       
         </div>
       </div>



<script src="/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
